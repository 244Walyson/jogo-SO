<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .message {
            margin-bottom: 10px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .ranking {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="message" id="connectionStatus"></div>
    <div class="button-container">
        <button id="startButton">Start Game</button>
        <button id="resetButton">Reset Game</button>
    </div>
    <div class="ranking" id="ranking"></div>
</div>

<script>
    // WebSocket connection
    const socket = new WebSocket('ws://localhost:8080/endpoint');

    socket.onmessage = function(event) {
        const message = event.data;
        console.log('Message received:', message);
        if (message.startsWith('Conex√£o estabelecida')) {
            document.getElementById('connectionStatus').textContent = message;
        } else if (message.startsWith('Ranking:')) {
            const ranking = JSON.parse(message.substr(8));
            updateRanking(ranking);
        }
    };

    // Event listeners for buttons
    document.getElementById('startButton').addEventListener('click', function() {
        socket.send('start');
    });

    document.getElementById('resetButton').addEventListener('click', function() {
        socket.send('reset');
    });

    function updateRanking(ranking) {
        const rankingContainer = document.getElementById('ranking');
        rankingContainer.innerHTML = '<h2>Ranking:</h2>';
        ranking.forEach(entry => {
            const div = document.createElement('div');
            div.textContent = entry;
            rankingContainer.appendChild(div);
        });
    }
</script>
</body>
</html>
